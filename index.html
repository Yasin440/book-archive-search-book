<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header class="container">
        <h1 class="text-center fw-bold my-3 text-primary">Book Archive</h1>
    </header>
    <main class="container">
        <!-- search area -->
        <div class="container mb-4">
            <div class="d-flex w-75 m-auto mb-4">
                <input id="search-input" class="form-control me-2" type="search" placeholder="Search Your Book.."
                    aria-label="Search">
                <button id="search-btn" class="btn btn-outline-success" onclick="searchBook()">Search</button>
            </div>
            <div>
                <p class="fw-bold">Search result: <span id="searchFound" class="text-danger fw-bold">0</span></p>
            </div>
        </div>
        <div>
            <div class="container">
                <div id="bookCard" class="row g-5">
                    <!-- <div class="col-4">
                        <div class="card">
                            <img src="" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title text-primary">Card title</h5>
                                <p class="fw-bold">Author:</p>
                                <p class="fw-bold">1st publish:</p>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </main>
    <!-- custom js link -->
    <script src="js/app.js"></script>
</body>

</html>
